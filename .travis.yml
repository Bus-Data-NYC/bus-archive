services: 
  - postgresql

language: python

python:
  - 2.7
  - 3.5

git:
  depth: 3

env:
  global:
    - secure: 
    - PG_USER=postgres
    - PG_DATABASE=bustime

  matrix:
    - CMD=alerts
    - CMD=positions
    - CMD=tripupdates

matrix:
  allow_failures:
    - python: 2.7

install:
  - pip install -r requirements.txt
  - make -e init

script: make -e $CMD

after_script:
  - psql $DATABASE $PSQLFLAGS -c "SELECT * FROM rt_vehicle_positions LIMIT 10"
  - psql $DATABASE $PSQLFLAGS -c "SELECT * FROM rt_trip_updates LIMIT 10"
  - psql $DATABASE $PSQLFLAGS -c "SELECT * FROM rt_alerts LIMIT 10"
